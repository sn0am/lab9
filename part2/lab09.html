<html>
<head>	
    	<meta charset="utf-8">
    	<title>jQuery LAB9-PART2</title>
	<link rel="stylesheet" href="styles.css">
	<script src="jquery-3.6.0.js"></script>
</head>

<body>
    
	<button class="button1" type=submit onclick="location.href='http://jquery.com;">jQuery Button but the link is disabled</button>
	<button class="button2">jQuery Button Redirects to Hyperlink</button>	
	<button class="button3">Get Data</button>
	
    <script>
 
    window.onload = function() {
 
		alert( "Welcome to part two." );
		
		$( document ).ready(function() {
			
			
			$('.button1').click(function(){
						event.preventDefault(); // This prevents the link from opening
						alert( "The link is disabled and will not take you to jquery.com" );
						
	 
			$( this ).hide( "slow" );
						
			}) 
					
			$('.button2').click(function(){
						window.location.href='http://jquery.com';
			})
			
			$('.button3').click(function(){
						alert( "There is no data to show!" );
						$("body").append("<li>no data yet....</li>"); 
						
			}) 
 
		});
	};
	
    </script>

</body>

</html>
