<html>
<head>	
    <meta charset="utf-8">
    <title>jQuery LAB9-PART2</title>

	<link rel="stylesheet" href="jquery-ui.css">

	<script src="jquery.js"></script>
	<script src="jquery-ui.js"></script>
	
	
</head>

<body>
    
	<input type="button" class="button1" onclick="location.href='http://jquery.com;" value="jQuery Button but the link is disabled"/>
	<input type="button" class="button2" value="jQuery Button Redirects to Hyperlink"</>	
	<input type="button" class="button3" value = "Get Data"</>
	

	<script>
	
    window.onload = function() {
	
		$('input[type="button"]').button();
		
		alert( "Welcome to part two." );
		
		$( document ).ready(function() {
				  
			$('.button1').click(function(){
						event.preventDefault(); // This prevents the link from opening
						alert( "The link is disabled and will not take you to jquery.com" );
						
	 
			$( this ).hide( "slow" );
						
			}) 
					
			$('.button2').click(function(){
						window.location.href='http://jquery.com';
			})
			
			$('.button3').click(function(){
						alert( "There is no data to show!" );
						$("body").append("<li>no data yet....</li>"); 
						
			}) 
 
		});
	};
	
    </script>

</body>

</html>
